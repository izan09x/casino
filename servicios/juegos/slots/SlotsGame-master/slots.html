<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slot Machine - Casino</title>
    <script src="audio.js"></script> 
    <link rel="icon" href="../../../../img/icono.png" type="image/x-icon">
    <link rel="stylesheet" href="../../../../css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #222;
            color: white;
            font-family: 'Roboto', sans-serif;
        }

        .container {
            background-color: #333;
            border-radius: 15px;
            padding: 20px;
            width: 90%;
            margin: 0 auto;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.9);
        }

        h1 {
            color: #ff9900;
            text-shadow: 2px 2px 5px #000;
            font-size: 3rem;
        }

        #status {
            margin-top: 20px;
            font-size: 1.5em;
            color: #ffcc00;
        }

        .slot-images img {
            width: 100%;
            height: 120px;
            object-fit: contain;
            margin: 0 10px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .buttons button {
            font-size: 1.2em;
            padding: 12px 25px;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.2s ease;
        }

        .buttons button:hover {
            transform: scale(1.1);
            background-color: #f39c12;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #ff5733;
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .back-btn:hover {
            transform: scale(1.1);
        }

        .bet-controls button {
            font-size: 1.5em;
            padding: 10px 25px;
            border-radius: 5px;
            transition: transform 0.2s ease;
        }

        .bet-controls button:hover {
            transform: scale(1.1);
        }

        .slot-container {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .slot-container div {
            width: 120px;
            height: 120px;
            background-color: #444;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #slot1, #slot2, #slot3 {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

    </style>
</head>
<body>
    <audio id="background-audio" loop>
        <source src="../../../../img/Las Vegas Casino Music Video_ For Night Game of Poker, Blackjack, Roulette Wheel & Slots.mp3" type="audio/mp3">
        Tu navegador no soporta el elemento de audio.
    </audio>

    <button class="back-btn" onclick="window.history.back()">Back</button>

    <div class="container">
        <div class="text-center">
            <h1>Slot Machine</h1>
            <p id="status">Get 3 of a kind in a row to win!</p>
        </div>
        <div class="slot-container">
            <div><img id="slot1" src="images/cherry.png" alt="Slot 1"></div>
            <div><img id="slot2" src="images/lemon.png" alt="Slot 2"></div>
            <div><img id="slot3" src="images/seven.png" alt="Slot 3"></div>
        </div>
        <div class="row bet-controls justify-content-center">
            <div class="col-12 col-sm-4 text-center">
                <h3 class="text-primary">Balance</h3>
                <h3>$ <span id="balance"></span></h3>
            </div>
            <div class="col-12 col-sm-4 text-center">
                <h3 class="text-primary">Bet</h3>
                <button id="minus" class="btn btn-danger">-</button>
                <h3 class="d-inline">$<span id="bet"></span></h3>
                <button id="plus" class="btn btn-success">+</button>
            </div>
            <div class="col-12 col-sm-4 text-center">
                <button id="betbutton" class="btn btn-outline-warning">Spin</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.1.js" 
            integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="js/slots.js"></script>
</body>
</html>
